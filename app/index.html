<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>founder map</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <header>
        <h3 class="text-muted">founder map</h3>
      </header>

      <section id="map">
        <!-- Maps'll go here -->
      </section>
      <section id="data">
        <table>
          <thead>
            <th></th>
            <th>Company name</th>
            <th>Founder</th>
            <th>Country</th>
            <th>City</th>
            <th>Zip</th>
            <th>Street Adress</th>
            <th>Image</th>
            <th>HomePage</th>
          </thead>
          <tbody>
          {{#each company}}
            <tr>
              <td data-title="Select"><input type="checkbox" name="company" value="{{id}}"></td>
              <td data-title="Commany name">{{name}}</td>
              <td data-title="Fuonder">{{founder}}</td>
              <td data-title="Country">{{country}}</td>
              <td data-title="City">{{city}}</td>
              <td data-title="Zip">{{zip}}</td>
              <td data-title="Street Adress">{{streetAdress}</td>
              <td data-title="Image"><img src="{{image}}" alt="{{name}}'s picture"></td>
              <td data-title="HomePage"><a href="{{homepage}}" title="{{name}}'s Homepage">{{homepage}}</a></td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </section>
      <footer>

      </footer>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
